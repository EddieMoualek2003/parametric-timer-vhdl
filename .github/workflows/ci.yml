name: Parametric Timer â€“ VHDL CI (VUnit + GHDL)

on:
  push:
  pull_request:

jobs:
  vunit-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GHDL (mcode backend)
        run: |
          sudo apt-get update
          sudo apt-get install -y ghdl-mcode

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install vunit_hdl

      - name: Run VUnit test suite
        run: |
          python3 run.py
